---
objects: 
  - client: Individual
---
modules:
  - docassemble.ssa.ssa
---
mandatory: True
code: |
  admin_review
  client.address.address
  client.homephone
  if equit_adjust:
    client.email
    client.birthdate
    client.dl
    fin_statement = True
  client.ssn
  
  shared_form_info_complete = True
---
id: pick forms
question: |
  Forms
subquestion: |
  Which forms do you need?
fields:
  - admin review: admin_review
    datatype: yesnowide
  - bank levy: bank_levy
    datatype: yesnowide
  - equit  adjust: equit_adjust
    datatype: yesnowide
---
id: client address
question: |
  What is your current address?
fields: 
  - Street Address: client.address.address
  - City: client.address.city
  - State: client.address.state
  #  code: states_list()
  - Zip Code: client.address.zip
---
id: client phone
question: |
  What is your phone number?
fields: 
  - Home Phone: client.homephone
    required: False
  - Cell Phone: client.cellphone
    required: False
    # show if: equit_adjust
  - Work Phone: client.workphone
    required: False
    # show if: bank_levy
---
id: client email
question: |
  What is your email address?
fields: 
  - Email: client.email
    datatype: email
    required: false
---
id: client ssn
question: |
  Social Security Number
subquestion: |
  You need to put your Social Security number on every form you send to DOR. You can choose to enter your Social Security number now. It will go on all the forms you need. Or you can write it in later, after you print out the forms. 
fields: 
  - SSN: client.ssn
    datatype: ssn
    validate: is_valid_ssn
    required: False
---
id: client birthdate
question: |
  What is your date of birth?
fields: 
  - Date of Birth: client.birthdate
    datatype: date
---
id: client drivers license
question: |
  What is your Drivers license number?
fields: 
  - Drivers license number: client.dl
    required: false
---
question: |
  Sign and date your forms
subquestion: |
  What date will you sign these forms? 
  
  We automatically date all the forms with today's date. But you can change it here, or delete the date in the box below and write in the date later, after you print your forms.
  
fields: 
  - date: signature_date
    datatype: date
    default: today()
    required: False
---
question: |
  Sign your forms
subquestion: |
  You can sign the forms now, in this box. 
  
  Or print and then sign by hand.
signature: signature
---