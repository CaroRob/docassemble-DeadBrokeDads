question: |
  Request for Administrative Review 
subquestion: |
  Why are you asking DOR to review your child support Ccase?
fields:
  - note: check the reason you need DOR to review the case.
  - I don't owe any CS atall: do_not_owe_any
    datatype: yesno
  - Is DOR wrong?: dor_cse_notice_arrears_wrong
    datatype: yesno
  - Correct amount?: arrears_correct
    datatype: currency
    show if: dor_cse_notice_arrears_wrong
  - DOR says CS is increasing 25%: twenty_five_percent
    datatype: yesno
  - I get benefits and kid is on SSI: benefits_w_ssi_kid
    datatype: yesno
  - DOR took benefits $s: account_same
    datatype: yesno
  - DOR took ward's $s: guardian
    datatype: yesno
  - Other: other_need
    datatype: yesno
  - Explain: hardship
    input type: area
    default: "I can't pay for rent, food, or medicine."
    show if: other_need
