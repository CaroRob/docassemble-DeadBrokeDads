---
objects:
  - case: DADict
---
mandatory: True
code: |
  case.object_type = DAObject
---
code: |
  case[i].docket
  case[i].gathered = true
---
mandatory: True
question: |
 Child has ${ case.number_as_word() }
  cases.
subquestion: |
  % for item in case:
  child is was in a ${ item } case
  in ${ case[item].court } court 
  with the docket number ${ case[item].docket }.
  % endfor
---
question: |
  Does child have any cases?
yesno: case.there_are_any
---
question: |
  What kind of case is or was it?
fields:
  - Kind of case: case.new_item_name
---
question: |
  Describe the case ${ i }.
fields:
  - Court: case[i].court
  - Docket number: case[i].docket

---
question: |
  So far, you have told me about child's
  ${ case } case. Is or was child in any other
  cases?
yesno: case.there_is_another